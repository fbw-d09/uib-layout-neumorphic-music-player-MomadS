<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main">
        <div class="app">
            <h5 class="text">My Playlist</h5>

            <button class="btn magnifying">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <button class="btn power">
                <i class="fas fa-power-off"></i>
            </button>

            <div class="image">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/e3/Queen_The_Miracle.png" style="width:200px">
                <h2>I Want It All</h2>
                <p>Queen</p>
            </div>

            <div class="track"></div>
 
            <button class="btn backward">
                <i class="fas fa-backward"></i>
            </button>

            <button class="btn play">
                <i class="fas fa-play"></i>
            </button>

           <button class="btn forward">
                <i class="fas fa-forward"></i>
            </button>

        </div>
    </div>



</body>
</html>
